<div>
  <h1>Edit item</h1>
  <hr>

  <h3 *ngIf="showSaveImage">{{massageImageInfo}}</h3>
  <div class="col-md-4">
    <form enctype="multipart/form-data" [formGroup]="profileForm" (ngSubmit)="saveItem(profileForm.value, $event)"
          autocomplete="off" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title" id="title" type="text"
               class="form-control"/>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input formControlName="price" id="price" type="text"
               class="form-control"/>
      </div>
      <div class="form-group">
        <label for="shortDescription">shortDescription:</label>
        <input formControlName="shortDescription" id="shortDescription" type="text"
               class="form-control"/>
      </div>
      <div class="form-group">
        <label for="fullDescription">fullDescription:</label>
        <input formControlName="fullDescription" id="fullDescription" type="text"
               class="form-control"/>
      </div>
      <fieldset>

        <div class="form-group">
          <input formControlName="imageProduct" [(ngModel)]="textInput" type="file" (change)="addFoto($event)"
                 name="files" multiple class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button (click)="cancel()"
                type="cancel" class="btn btn-default">Cancel
        </button>
      </fieldset>
    </form>
  </div>
</div>
